<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>計算機</title>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<div id="container">
	<table><tr><td><p id="message" class="output">0</p></td></tr></table>
	
	<button id="btn1" class="number">1</button>
	<button id="btn2" class="number">2</button>
	<button id="btn3" class="number">3</button>
	<button id="btndivide" class="operator">/</button>
	<br>
	<button id="btn4" class="number">4</button>
	<button id="btn5" class="number">5</button>
	<button id="btn6" class="number">6</button>
	<button id="btnmultiply" class="operator">*</button>
	<br>
	<button id="btn7" class="number">7</button>
	<button id="btn8" class="number">8</button>
	<button id="btn9" class="number">9</button>
	<button id="btnminus" class="operator">-</button>
	<br>
	<button id="btnclear" class="number">c</button>
	<button id="btn0" class="number">0</button>
	<button id="btnequal" class="number">=</button>
	<button id="btnplus" class="operator">+</button>
	<button id="btndot" class="number">.</button>
	<br>
	</div>

	
</body>
</html>
